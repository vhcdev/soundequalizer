<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/libs::libs_fragment">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <div class="row">
                    <div class="col-md-12">
                        <div th:include="fragments/header::header_fragment">
                            <!-- header -->
                        </div>
                    </div>
                </div>
                <!-- Display Login form-->
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 text-center">
                        <h2 class="form-signin-heading">Login</h2>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
                        <form action="/login" class="form-signin" method="POST" role="form">
                            <div class="form-group">
                                <label for="inputEmail" class="sr-only">Email address</label>
                                <input type="email" id="inputEmail" class="form-control" name="username" placeholder="Email address" required="" autofocus="" />
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="" />
                            </div>
                            <button class="btn  btn-info btn-lg" type="submit">Login</button>
                            <a th:href="@{/registration}" class="btn btn-lg btn-info" role="button">registration
                        </a>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" th:include="fragments/footer::footer_fragment">
            </div>
        </div>
    </div>
</body>

</html>
