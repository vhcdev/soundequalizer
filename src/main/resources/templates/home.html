<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/libs::libs_fragment"></div>
    <script th:src="@{/js/normalizer.js}"></script>
    <script th:src="@{/js/circle_progress.js}"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div th:include="fragments/header::header_fragment">
                            <!-- header -->
                        </div>
                    </div>
                </div>
                <!--Introduction messages-->
                <div class="row hidden-xs" id="id_introduction" th:if="${!hasError}">
                    <div class="col-md-12 text-center">
                        <h3>Music Volume Equalizer Online</h3>
                        <p><b>MVEO</b> analyses and adjusts your audio files so that they have the same volume. You will <b>NEVER</b> have to touch the volume button again
                            <br/>
                            <br/> We wish you happy listening !!! <i class="glyphicon glyphicon-headphones"></i></p>
                    </div>
                </div>
                <!--Error messages-->
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
                        <div th:include="fragments/ajax-errormsg::ajax-errormsg_fragment">
                            <!-- error msg -->
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
                        <div th:include="fragments/errormsg::errormsg_fragment">
                            <!-- error msg -->
                        </div>
                    </div>
                </div>
                <!-- Display -->
                <div class="row">
                    <div class="col-md-12" th:include="fragments/cookpit::cookpit_fragment">
                        <!-- cookpit.html-->
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <p>
                            <div th:include="fragments/progressbar::progressbar_fragment"></div>
                        </p>
                        <!-- progressbar.html-->
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <p>
                            <ul class="list-group" id="id_ct_files">
                                <!-- normalizer.js-->
                            </ul>
                        </p>
                    </div>
                    <!--
                    <div class="col-md-12" th:include="fragments/howto::howto_fragment">
                    </div>
                    -->
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" th:include="fragments/footer::footer_fragment">
        </div>
    </div>
</body>

</html>
